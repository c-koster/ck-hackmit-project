{% extends "layout.html" %}

{% block title %}
    All dates
{% endblock %}

{% block content %}
    <h1> Dates </h1>
    <ul>
    {% for date in dates %}
        <li>
            {{ date.time_descriptor }} - {{ date.name }} - {{ date.description }} - {{ date.link}}
        </li>
    {% endfor %}
    </ul>


{% endblock %}
