{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>All Users</h1>

    <ul>
        {% for u in users %}
            <li>
                <a href="{{ url_for('user', user_id=u.id) }}">
                    {{ user.name }},{{ user.email }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
