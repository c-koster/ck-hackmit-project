{% extends "layout.html" %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <h1>All Users</h1>

    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('view_one_user', user_id=user.id) }}">
                    {{ user.name }},{{ user.email }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
